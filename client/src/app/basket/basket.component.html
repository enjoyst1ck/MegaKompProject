<div class="container mt-5">
    <div *ngIf="(basketService.basketSource$ | async) === null">
        <p>W twoim koszyku nie ma produktów</p>
    </div>
    <ng-container *ngIf="(basketService.basketSource$ | async) as basket">
        <div class="container">
            <div class="row">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-light text-uppercase">
                            <tr>
                                <th><div class="py-2">Produkt</div></th>
                                <th><div class="py-2">Cena</div></th>
                                <th><div class="py-2">Ilość</div></th>
                                <th><div class="py-2">Cena całkowita</div></th>
                                <th><div class="py-2">Usuń</div></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of basket.items">
                                <th>
                                    <div class="p-2 d-inline-block">
                                        <img src="{{item.pictureUrl}}" 
                                        alt="{{item.productName}}"
                                        class="img-fluid"
                                        style="max-height: 50px">
                                        <div class="ms-3 d-inline-block align-middle">
                                            <h5 class="mb-0">
                                                <a class="text-dark text-decoration-none"
                                                routerLink="/shop/{{item.id}}">
                                                    {{item.productName}}
                                                </a>
                                            </h5>
                                            <span class="text-muted fst-italic">
                                                Typ: {{item.type}}
                                            </span>
                                        </div>
                                    </div>
                                </th>
                                <td class="align-middle"><strong>{{item.price}} zł</strong></td>
                                <td class="align-middle">
                                    <div class="d-flex align-items-center">
                                        <i class="fa fa-minus-circle text-warning me-2" 
                                        style="cursor: pointer; font-size: 2em;"
                                        (click)="removeItem(item.id, 1)">
                                        </i>
                                        
                                        <strong style="font-size: 1.5em;">{{item.quantity}}</strong>
                                        
                                        <i class="fa fa-plus-circle text-warning mx-2" 
                                        style="cursor: pointer; font-size: 2em;"
                                        (click)="incrementQuantity(item)">
                                        
                                        </i>
                                    </div>
                                </td>
                                <td class="align-middle"><strong>{{item.price * item.quantity}} zł</strong></td>
                                <td class="align-middle">
                                    <a class="text-danger">
                                        <i class="fa fa-trash" 
                                        style="font-size: 2em; cursor: pointer;"
                                        (click)="removeItem(item.id, item.quantity)">
                                    
                                        </i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-6 offset-6">
                    <app-order-totals></app-order-totals>
                    <div class="d-grid">
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2">
                            Przejdź do złożenia zamówienia
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
