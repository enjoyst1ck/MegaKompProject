<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0">Wyświetlanie 
        <strong>
            {{(pageNumber-1) * pageSize+1}} - 
            {{pageNumber * pageSize
                > totalCount ? totalCount : (pageNumber * pageSize)
            }}
        </strong> 
            z
        <strong> 
            {{totalCount}}
        </strong>
            wyników
    </span>
    <span *ngIf="totalCount===0">
        <strong>Brak</strong> wyników dla tego filtra
    </span>
</header>
