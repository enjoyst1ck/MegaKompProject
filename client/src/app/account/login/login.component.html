<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-5">Panel logowania</h1>
            </div>
            
            <app-text-input [formControl]="loginForm.controls['email']" [label]="'Adres email'" ></app-text-input>
            <app-text-input [formControl]="loginForm.controls['password']" [type]="'password'" [label]="'Hasło'"> </app-text-input>

            <div class="d-grid">
              <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Zaloguj się</button>
            </div>
        </form>
    </div>
</div>
