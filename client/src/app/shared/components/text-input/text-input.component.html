<div class=form-floating mb-3>
    <input 
    type="{{type}}"
    [formControl]="control"
    placeholder="{{label}}"
    class="form-control"
    [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null">
<div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
<label for="floatingInput">{{label}}</label>
<div *ngIf="control.errors?.['required']" class="invalid-feedback">Wpisz {{label}}</div>
<div *ngIf="control.errors?.['email']" class="invalid-feedback">Adres email zawiera błędy</div>
<div *ngIf="control.errors?.['pattern']" class="invalid-feedback">Hasło nie jest wystarczające</div>
<div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">Adres email jest w użyciuu</div>
</div>
