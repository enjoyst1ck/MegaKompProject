<div class="container">
    <div class ="row">
        <section class="col-3">
            <h5 class="text-warning ms-3">Sortuj</h5>
            <select class="form-select mb-4">
                <option selected>Alfabetycznie</option>
                <option>Cena rosnąco</option>
                <option>Cena malejąco</option>
            </select>
            <h5 class="text-warning ms-3">Producenci</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands">
                    {{brand.name}}
                </li>
                </ul>
            <h5 class="text-warning ms-3">Typ</h5>
                <ul class="list-group my-3">
                    <li class="list-group-item" *ngFor="let type of types">
                        {{type.name}}
                    </li>
                </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                <header>
                    <span>Showing <strong>10</strong> of <strong> 16 </strong>results</span>
                </header>
                <div class="d-flex mt-2">
                    <input type="text" placeholder="Wyszukaj" class="form-control me-22">
                    <button class="btn btn-outline-primary mx-2">Potwierdź</button>
                    <button class="btn btn-outline-success">Zrestartuj</button>
                </div>
            </div>

            <div class="row row-cols-3 g-3">
                <div class="col" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
